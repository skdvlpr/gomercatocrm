# EspoCRM API routing configuration
# This file ensures API requests are routed to the correct PHP handlers

location /api/v1/ {
    try_files $uri $uri/ /api/v1/index.php?$query_string;
}

location /api/v1/portal-access/ {
    try_files $uri $uri/ /api/v1/portal-access/index.php?$query_string;
}

location /portal/ {
    try_files $uri $uri/ /portal/index.php?$query_string;
}
